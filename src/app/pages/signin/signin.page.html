<ion-content class="ion-no-padding ion-margin-top">
 <ion-item lines="none" class="ion-no-padding ion-margin-top ion-padding-top">
    <ion-row class="ion-no-padding ion-margin-vertical">
      <ion-col size="12" class="ion-text-center">
        <img src="assets/imgs/etc/signin-image.svg" alt="smart-home" width="100%">
      </ion-col>
    </ion-row>
  </ion-item>
  <ion-item lines="none" no-padding>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-title mode="md" style="font-size: 1.5em;">
          Welcome to BlocEstate
        </ion-title>
      </ion-col>
    </ion-row>
  </ion-item>
  <ion-item lines="none" no-padding class="ion-margin-bottom">
    <ion-row class="ion-margin-bottom">
      <ion-col size="12" class="ion-text-center">
        <ion-text color="dark">
          Enter your credentials on the following in order to sign in to your account.
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-item>

  <ion-grid class="ion-text-center">

    <ion-row>
      <ion-col>
        <ion-item lines="none" color="light">
          <ion-input type="mail" placeholder="Username"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item lines="none" color="light">
            <ion-input [type]="passwordType" placeholder="Password"></ion-input>
            <ion-icon [name]="passwordEye" color="primary" item-end (click)="togglePassword()"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="full" color="gradient">
          <ion-text class="ion-text-bold" style="font-size: 1.15em">Submit</ion-text>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row no-padding>
      <ion-col no-padding>
        <ion-text>
          <h6>
            No account yet? <ion-text color="primary" (click)="signup()">Sign up instead</ion-text>
          </h6>
        </ion-text>
      </ion-col>
    </ion-row>
    
    <ion-row no-padding>
      <ion-col no-padding class="ion-text-center">
        <h6>
          or
        </h6>
      </ion-col>
    </ion-row>

    <ion-row align-items-start>
      <ion-col>
        <ion-button expand="block" fill="outline" color="primary">
          <ion-label class="ion-margin-end">Sign in with </ion-label>
          <img src="assets/imgs/etc/google.svg" alt="google-logo" width="25px">
          <ion-label class="ion-margin-start">Google</ion-label>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" fill="outline" color="primary">
          <ion-label class="ion-margin-end">Sign in with </ion-label>
          <img src="assets/imgs/etc/facebook.svg" alt="facebook-logo" width="25px">
          <ion-label class="ion-margin-start">Facebook</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-button fill="clear" shape="round" (click)="closeModal()">
      <ion-icon name="close" color="primary"></ion-icon>
    </ion-button>
  </ion-fab>
</ion-content>
