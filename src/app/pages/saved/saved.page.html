<ion-header no-border>

  <ion-toolbar class="ion-text-center">
    <ion-buttons slot="start" color="primary">
      <ion-button>
        <ion-icon slot="icon-only" class="custom-icon-location"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" class="custom-icon-settings"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title class="ion-text-center">Saved</ion-title>
  </ion-toolbar>

  <ion-grid>
    <ion-row>
      <ion-col>

        <ion-segment mode="ios">
          <ion-segment-button value="For-sale" fill="outline" mode="ios" checked>
            <ion-label>For Sale</ion-label>
          </ion-segment-button>
          <ion-segment-button value="For-rent" fill="outline" mode="ios">
            <ion-label>For Rent</ion-label>
          </ion-segment-button>
        </ion-segment>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-header>

<ion-content color="light">

  <ion-item lines="none" class="ion-padding-vertical">
    <ion-grid class="ion-padding-vertical" color="white">
      <ion-row no-padding>
        <ion-col>
          <ion-label class="main">
            Recent Likes
          </ion-label>
        </ion-col>
        <ion-col class="ion-text-end">
          <ion-label class="sub">
            {{ properties.likes.length }} Homes
          </ion-label>
        </ion-col>
      </ion-row>

      <ion-row no-padding no-margin>
        <ion-col size="6" *ngFor="let property of properties.likes" class="ion-text-center">
          <ion-card mode="md" id="{{ property.id }}" (click)="showPropertyDetails( property )" class="ion-margin-top">

            <ion-card-header class="img-container" no-padding color="black">
              <img src="{{ property.imageUrl }}" class="property-image-url">
            </ion-card-header>

            <ion-card-content class="ion-text-left">

              <ion-card-title color="white" class="ion-text-bold" class="property-description-address">
                {{ property.description.address }}
              </ion-card-title>

              <ion-card-subtitle color="light" class="property-description-price">
                {{ property.description.price }}
              </ion-card-subtitle>
            </ion-card-content>

          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row no-padding class="ion-no-margin-vertical">
        <ion-col class="ion-text-center">
          <ion-button fill="clear" color="primary" routerLink="/saved/recent-likes">
            <ion-text>
              Show More
            </ion-text>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-item>

  <ion-item lines="none" class="ion-padding-vertical">
    <ion-grid class="ion-padding-vertical" color="white">
      <ion-row no-padding>
        <ion-col>
          <ion-label class="main">
            Favorites
          </ion-label>
        </ion-col>
        <ion-col class="ion-text-end">
          <ion-label class="sub">
            {{ properties.favorites.length }} Homes
          </ion-label>
        </ion-col>
      </ion-row>

      <ion-row no-padding no-margin>
        <ion-col size="6" *ngFor="let property of properties.favorites" class="ion-text-center">
          <ion-card mode="md" id="{{ property.id }}" (click)="showPropertyDetails( property )" class="ion-margin-top">

            <ion-card-header class="img-container" no-padding color="black">
              <img src="{{ property.imageUrl }}" class="property-image-url">
            </ion-card-header>

            <ion-card-content class="ion-text-left">

              <ion-card-title color="white" class="ion-text-bold" class="property-description-address">
                {{ property.description.address }}
              </ion-card-title>

              <ion-card-subtitle color="light" class="property-description-price">
                {{ property.description.price }}
              </ion-card-subtitle>
            </ion-card-content>

          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row no-padding class="ion-no-margin-vertical">
        <ion-col class="ion-text-center">
          <ion-button fill="clear" color="primary" routerLink="/saved/favorites">
            <ion-text>
              Show More
            </ion-text>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-item>

</ion-content>
