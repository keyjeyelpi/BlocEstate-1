<ion-header no-border>
  <ion-toolbar mode="ios">
    <ion-buttons slot="secondary">
      <ion-button fill="clear" color="primary" routerLink="/tabs/profile">
        <ion-icon name="arrow-back" mode="ios"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>View Schedule</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-card color="white" *ngFor="let schedule of schedules; let i = index">
    <ion-grid class="ion-padding">

      <ion-row class="ion-no-padding ion-no-margin">
        <ion-col size="3">
          <ion-label color="primary">
            {{schedule.time}}
          </ion-label>
        </ion-col>
        <ion-col size="9">
          <ion-text class="ion-text-bold">
            {{schedule.location}}, {{schedule.date}}
          </ion-text>
        </ion-col>
      </ion-row>

      <ion-row class="ion-no-padding ion-no-margin">
        <ion-col size="3"></ion-col>
        <ion-col size="9">
          <ion-label color="primary">
            {{schedule.location}}, {{schedule.date}}
          </ion-label>
        </ion-col>
      </ion-row>

    </ion-grid>

    <ion-img *ngIf="i === 0" src="assets/imgs/estate/{{schedule.image}}">
    </ion-img>
  </ion-card>

    </ion-fab-button>
  </ion-fab> -->
</ion-content>
